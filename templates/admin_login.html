{% extends "base.html" %}
{% block title %}
تسجيل الدخول
{% endblock %}

{% block content %}
<div class="container my-5">

    <!-- رسائل التنبيه -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger text-center" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- نموذج تسجيل الدخول -->
    <div class="d-flex justify-content-center align-items-center" dir="rtl" style="min-height: 75vh;">
        <form action="{{ url_for('admin_login') }}" method="post"
              class="p-4 rounded shadow bg-light w-100" style="max-width: 400px;">
            
            <h2 class="h4 mb-4 text-center fw-bold text-primary">تسجيل الدخول</h2>

            <!-- اسم المستخدم -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control text-end" id="username" placeholder="اسم المستخدم" name="username" required>
                <label for="username">اسم المستخدم</label>
            </div>

            <!-- كلمة المرور -->
            <div class="form-floating mb-4">
                <input type="password" class="form-control text-end" id="password" placeholder="كلمة المرور" name="password" required>
                <label for="password">كلمة المرور</label>
            </div>

            <!-- زر الدخول -->
            <div class="d-grid">
                <button class="btn btn-secondary btn-lg" type="submit">تسجيل الدخول</button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
